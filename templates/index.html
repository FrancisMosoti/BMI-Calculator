<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BMI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-success">
<div class="container d-flex justify-content-center">
  <div class="card mt-5 mb-3 px-4" style="width: 35rem;">
    <div class="card-body">
      <h2 class="card-title text-center">BMI Calculator</h2>
    </div>

    <form action="{% url 'bmi' %}" method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input type="text" name="name" class="form-control" id="exampleFormControlInput1" placeholder="Enter your name">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput" class="form-label">Weight</label>
        <input type="number" name="weight" class="form-control" id="exampleFormControlInput" placeholder="Enter Weight(KG)">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Height</label>
        <input type="number" name="height" class="form-control" id="exampleFormControlInput2" placeholder="Enter Height(M)">
      </div>

      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Calculate</button>
      </div>


    </form>

    <h2>Your Results</h2>
    <p>Name: {{ name }}</p>
    <p>BMI: {{ bmi }}</p>
    <p>Status: {{ status }}</p>




  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
